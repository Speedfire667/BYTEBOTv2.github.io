<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle ByteBot üïπÔ∏è</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    #joystick {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 20px;
    }

    a {
      color: cyan;
      text-decoration: none;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Controle ByteBot üß†</h1>
  <div id="joystick"></div>

  <a href="https://levy-sbot-teste.onrender.com/viewer" target="_blank">üîç Ver vis√£o do bot</a>

  <footer>Feito com ‚ù§Ô∏è por Mateus</footer>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  <script>
    const socket = io("https://levy-sbot-teste.onrender.com");
    const joystick = nipplejs.create({
      zone: document.getElementById('joystick'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'white'
    });

    let currentDir = null;
    let clearTimeoutRef = null;

    joystick.on('dir', (evt, data) => {
      const dir = data.direction?.angle;
      if (!dir) return;

      let mcDir;
      switch (dir) {
        case 'up': mcDir = 'forward'; break;
        case 'down': mcDir = 'back'; break;
        case 'left': mcDir = 'left'; break;
        case 'right': mcDir = 'right'; break;
      }

      if (mcDir && mcDir !== currentDir) {
        socket.emit('move', mcDir);
        currentDir = mcDir;

        clearTimeout(clearTimeoutRef);
        clearTimeoutRef = setTimeout(() => {
          socket.emit('move', 'stop');
          currentDir = null;
        }, 500);
      }
    });

    joystick.on('end', () => {
      socket.emit('move', 'stop');
      currentDir = null;
    });
  </script>
</body>
</html>
