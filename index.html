<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteBot - Controle e Vis√£o</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 1.8rem;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    #viewer {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid #555;
      border-radius: 10px;
      margin: 10px 0;
    }

    #joystick {
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>üß† ByteBot - Controle & Vis√£o</h1>

  <div id="container">
    <iframe
      id="viewer"
      src="https://levy-sbot-teste.onrender.com"
      allowfullscreen
    ></iframe>

    <div id="joystick"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  <script>
    const socket = io("https://levy-sbot-teste.onrender.com");
    const joystick = nipplejs.create({
      zone: document.getElementById('joystick'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'white'
    });

    let currentDir = null;
    let clearTimeoutRef = null;

    joystick.on('dir', (evt, data) => {
      const dir = data.direction?.angle;
      if (!dir) return;

      let mcDir;
      switch (dir) {
        case 'up': mcDir = 'forward'; break;
        case 'down': mcDir = 'back'; break;
        case 'left': mcDir = 'left'; break;
        case 'right': mcDir = 'right'; break;
      }

      if (mcDir && mcDir !== currentDir) {
        socket.emit('move', mcDir);
        currentDir = mcDir;

        clearTimeout(clearTimeoutRef);
        clearTimeoutRef = setTimeout(() => {
          socket.emit('move', 'stop');
          currentDir = null;
        }, 500);
      }
    });

    joystick.on('end', () => {
      socket.emit('move', 'stop');
      currentDir = null;
    });
  </script>
</body>
</html>
