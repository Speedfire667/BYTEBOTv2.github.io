<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ByteBot - Controle & Vis√£o</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    iframe {
      width: 90%;
      height: 60vh;
      border: 2px solid #333;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #joystick {
      width: 200px;
      height: 200px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>ü§ñ ByteBot - Controle & Vis√£o</h1>
  <iframe src="/viewer" allowfullscreen></iframe>

  <div id="joystick"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('‚úÖ Conectado ao servidor WebSocket');
    });

    const joystick = nipplejs.create({
      zone: document.getElementById('joystick'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'white'
    });

    let currentDir = null;
    let timeout = null;

    joystick.on('dir', (evt, data) => {
      const dir = data.direction?.angle;
      if (!dir) return;

      let moveDir = {
        up: 'forward',
        down: 'back',
        left: 'left',
        right: 'right'
      }[dir];

      if (moveDir && moveDir !== currentDir) {
        socket.emit('move', moveDir);
        currentDir = moveDir;

        clearTimeout(timeout);
        timeout = setTimeout(() => {
          socket.emit('move', 'stop');
          currentDir = null;
        }, 400);
      }
    });

    joystick.on('end', () => {
      socket.emit('move', 'stop');
      currentDir = null;
    });
  </script>
</body>
</html>
