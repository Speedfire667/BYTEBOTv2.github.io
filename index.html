<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteBot - Controle e Vis√£o</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 1.8rem;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    #viewer {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid #555;
      border-radius: 10px;
      margin: 10px 0;
    }

    .dpad {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 10px;
      margin-top: 20px;
    }

    .dpad button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .dpad button:hover {
      background-color: #666;
    }

    .empty {
      background: transparent;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üß† ByteBot - Controle & Vis√£o</h1>

  <div id="container">
    <iframe
      id="viewer"
      src="https://levy-sbot-teste.onrender.com"
      allowfullscreen
    ></iframe>

    <div class="dpad">
      <div class="empty"></div>
      <button data-dir="forward">‚¨ÜÔ∏è</button>
      <div class="empty"></div>
      <button data-dir="left">‚¨ÖÔ∏è</button>
      <button data-dir="stop">‚èπÔ∏è</button>
      <button data-dir="right">‚û°Ô∏è</button>
      <div class="empty"></div>
      <button data-dir="back">‚¨áÔ∏è</button>
      <div class="empty"></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://levy-sbot-teste.onrender.com");

    socket.on("connect", () => console.log("‚úÖ Conectado ao WebSocket!"));
    socket.on("disconnect", () => console.log("‚ùå Desconectado do WebSocket!"));

    const buttons = document.querySelectorAll("button[data-dir]");
    let timeoutId;

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const dir = btn.getAttribute("data-dir");
        socket.emit("move", dir);
        console.log("üì§ Enviado:", dir);

        if (dir !== "stop") {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => {
            socket.emit("move", "stop");
            console.log("‚õî AutoStop enviado");
          }, 500); // meio segundo de movimento
        }
      });
    });
  </script>
</body>
</html>
